<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #0b63d6;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0b63d6;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #084ca5;
    }
    .hidden {
      display: none;
    }
    .amount-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .amount-card {
      background: #f9fafb;
      border: 2px solid #0b63d6;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #0b63d6;
      cursor: pointer;
      transition: 0.3s;
    }
    .amount-card:hover {
      background: #e0ecff;
    }
    .success {
      color: green;
      font-style: italic;
      margin-top: 10px;
      text-align: center;
    }
    .loading {
      text-align: center;
      margin-top: 10px;
    }
    /* Popup modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }body {
  font-family: Arial, sans-serif;
  background: #28a745; /* Green background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

  </style>
</head>
<body>

  <div class="container">
    <h2> Master Loan App</h2>

    <!-- Registration Form -->
    <div id="registerForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="07XXXXXXXX" required>
      </div>
      <button onclick="registerUser()">Register</button>

      <!-- Loading & success -->
      <div id="loadingMsg" class="loading hidden">
        <p>Registering...</p>
      </div>
      <p id="successMsgRegister" class="success hidden">âœ… Successfully Registered!</p>
    </div>

    <!-- Loan Amount Options -->
    <div id="loanForm" class="hidden">
      <p><strong>Select Loan Amount:</strong></p>
      <div class="amount-list" id="amountList"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="loanModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Loan Details</h3>
      <p id="loanDetails"></p>
      <button onclick="proceedLoan()">Proceed</button>
    </div>
  </div>

  <script>
    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const loadingMsg = document.getElementById("loadingMsg");
      const successMsg = document.getElementById("successMsgRegister");

      if (name.split(" ").length < 2) {
        alert("Please enter both first and second name.");
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
      }

      // Show loading text
      loadingMsg.classList.remove("hidden");
      successMsg.classList.add("hidden");

      setTimeout(() => {
        loadingMsg.classList.add("hidden");
        successMsg.classList.remove("hidden");

        setTimeout(() => {
          document.getElementById("registerForm").classList.add("hidden");
          document.getElementById("loanForm").classList.remove("hidden");
          generateLoanOptions();
        }, 1000);
      }, 2000);
    }

    function generateLoanOptions() {
      const amountList = document.getElementById("amountList");
      amountList.innerHTML = "";
      for (let i = 100000; i <= 2000000; i += 100000) {
        const card = document.createElement("div");
        card.className = "amount-card";
        card.textContent = `UGX ${i.toLocaleString()}`;
        card.onclick = () => showLoanDetails(i);
        amountList.appendChild(card);
      }
    }

    function showLoanDetails(amount) {
      const fee = amount * 0.01;
      document.getElementById("loanDetails").textContent = 
        `Loan Amount: UGX ${amount.toLocaleString()}\nRegistration Fee (1%): UGX ${fee.toLocaleString()}`;
      document.getElementById("loanModal").style.display = "flex";
      document.getElementById("loanModal").setAttribute("data-amount", amount);
    }

    function closeModal() {
      document.getElementById("loanModal").style.display = "none";
    }

    function proceedLoan() {
      const modal = document.getElementById("loanModal");
      const amount = modal.getAttribute("data-amount");
      const agentNumber = "254107325600"; 
      const message = `Hello, I have applied for a loan of UGX ${Number(amount).toLocaleString()}.`;
      const url = `https://wa.me/${agentNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
      closeModal();
    }
  </script>
</body>
</html>
